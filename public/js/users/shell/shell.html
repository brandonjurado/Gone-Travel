<section class="shell">
    <script type="text/javascript">
       $.ajaxSetup({
           headers: {
               'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
           }
       });
    </script>
    <link rel="stylesheet" href="../public/css/sass-output/ui/cards.css" />
    <link rel="stylesheet" href="../public/components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css" />

          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

                  <span></span>

              /> <p data-bind="text: userName"></p></a>
          </div>

          <div class="collapse navbar-collapse navbar-ex1-collapse">

                      </a>

              </ul>

        <div data-bind="compose:'../overlay'"></div>
